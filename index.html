<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-O-Meter | Hybrid Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --alert-red: #e74c3c;
            --warning-orange: #e67e22;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --sidebar-bg: #f8fbf9;
            --gold: #f1c40f;
            --neutral-grey: #f3f4f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e6f0e8; 
            color: var(--text-dark);
            margin: 0; padding: 20px;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        /* Header */
        .header { text-align: center; margin-bottom: 20px; color: var(--text-dark); }
        .header h1 { font-family: 'Montserrat', sans-serif; font-weight: 800; margin: 0; }
        .header span { color: var(--primary-green); }

        /* Meta Bar */
        .meta-bar {
            display: flex; justify-content: space-between; width: 100%; max-width: 1100px;
            background: rgba(44, 62, 80, 0.8); backdrop-filter: blur(10px);
            padding: 12px 25px; border-radius: 12px; margin-bottom: 25px;
            color: white; border: 1px solid rgba(44, 62, 80, 0.3); box-sizing: border-box;
        }

        /* Layout */
        .dashboard-container {
            display: flex; flex-direction: row; gap: 25px;
            width: 100%; max-width: 1100px;
            align-items: flex-start; flex-wrap: wrap;
        }

        /* Left Panel */
        .app-card {
            flex: 3; background: var(--card-bg); padding: 25px; border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; min-width: 300px;
        }

        /* --- HYBRID SCANNER CONTAINER --- */
        #scan-container {
            position: relative; 
            width: 100%; max-width: 400px; 
            height: 350px;
            margin: 0 auto 25px auto; 
            border-radius: 15px; 
            overflow: hidden;
            background: #000; 
            border: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
        }

        /* Layer 1: The Webcam */
        #webcam-container canvas {
            width: 100% !important; height: 100% !important;
            object-fit: cover;
        }

        /* Layer 2: The Grid (The Iron Man Look) */
        #grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            z-index: 5;
        }
        
        .grid-box {
            border: 1px solid rgba(255,255,255,0.2); 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-family: 'Montserrat', sans-serif; font-weight: 800;
            font-size: 14px; letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.9);
            transition: background 0.2s;
        }
        
        /* Status Classes for Grid */
        .status-idle { background: transparent; }
        .status-ok { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 2px solid #2ecc71;}
        .status-bad { background-color: rgba(231, 76, 60, 0.5); color: white; border: 2px solid #c0392b; animation: pulse 0.5s infinite; }

        /* Layer 3: The FaceID Ring (On top of Grid) */
        #overlay-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* Layer 4: Status Text */
        #scan-status {
            position: absolute; bottom: 15px; width: 100%; text-align: center;
            color: white; font-weight: 700; font-family: 'Montserrat';
            text-shadow: 0 2px 4px rgba(0,0,0,1); z-index: 20;
        }

        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; margin-bottom: 25px;}
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; flex: 1; color: white; }
        .btn-start { background: linear-gradient(to right, var(--primary-green), var(--dark-green)); }
        
        /* Evidence & Logs (Simplified for code brevity) */
        #certificate-area { display: none; margin-top: 20px; text-align: left;}
        .sticker { border: 4px solid var(--primary-green); padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 20px;}
        .sticker-grade { font-size: 2rem; font-weight: 900; color: var(--primary-green); }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
            .app-card { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Grade-O-Meter<span>.ai</span></h1>
    </div>

    <div class="meta-bar">
        <div><strong>BATCH ID</strong><span id="batch-id">Loading...</span></div>
        <div style="text-align: right;"><strong>LOCATION</strong><span id="location-id">ðŸ“¡ GPS...</span></div>
    </div>

    <div class="dashboard-container">
        <div class="app-card">
            
            <div id="scan-container">
                <div id="webcam-container"></div> <div id="grid-overlay"> <div id="box-0" class="grid-box status-idle"></div>
                    <div id="box-1" class="grid-box status-idle"></div>
                    <div id="box-2" class="grid-box status-idle"></div>
                    <div id="box-3" class="grid-box status-idle"></div>
                </div>

                <canvas id="overlay-canvas" width="300" height="300"></canvas> <div id="scan-status">Initialize System...</div>
            </div>

            <div class="btn-group">
                <button class="btn btn-start" onclick="init()">ðŸ”´ START HYBRID SCAN</button>
            </div>

            <div id="certificate-area">
                <div class="sticker">
                    <div>
                        <div class="sticker-grade" id="final-grade">GRADE A</div>
                        <div style="font-size: 0.8rem; font-weight: 700;">BATCH CERTIFIED</div>
                    </div>
                    <canvas id="sticker-qr"></canvas>
                </div>
            </div>

        </div>
    </div>
    
    <canvas id="crop-canvas" width="150" height="150" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
