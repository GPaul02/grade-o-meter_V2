<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-O-Meter | Enterprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --alert-red: #e74c3c;
            --warning-orange: #e67e22;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --sidebar-bg: #f8fbf9;
            --gold: #f1c40f;
            --neutral-grey: #f3f4f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e6f0e8; 
            color: var(--text-dark);
            margin: 0; padding: 20px;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        /* --- LANGUAGE TOGGLE (RESTORED) --- */
        .lang-toggle {
            position: absolute; top: 20px; right: 30px;
            font-family: 'Montserrat', sans-serif; font-size: 0.9rem; font-weight: 700;
            color: #95a5a6; z-index: 1000; cursor: default;
            background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 20px;
        }
        .lang-toggle span { cursor: pointer; margin: 0 4px; padding-bottom: 2px; transition: all 0.2s; }
        .lang-toggle span:hover { color: var(--primary-green); }
        .lang-toggle span.active { color: var(--dark-green); border-bottom: 2px solid var(--primary-green); }

        /* Header */
        .header { text-align: center; margin-bottom: 20px; color: var(--text-dark); margin-top: 10px; }
        .header h1 { font-family: 'Montserrat', sans-serif; font-weight: 800; margin: 0; font-size: 2.2rem; }
        .header span { color: var(--primary-green); }
        .header p { font-size: 0.9rem; opacity: 0.7; margin-top: 5px; font-weight: 600; letter-spacing: 0.5px; }

        /* Meta Bar */
        .meta-bar {
            display: flex; justify-content: space-between; width: 100%; max-width: 1100px;
            background: rgba(44, 62, 80, 0.9); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 12px; margin-bottom: 25px;
            color: white; border: 1px solid rgba(44, 62, 80, 0.3); box-sizing: border-box;
            box-shadow: 0 10px 20px rgba(44, 62, 80, 0.2);
        }

        /* Layout */
        .dashboard-container {
            display: flex; flex-direction: row; gap: 25px;
            width: 100%; max-width: 1100px;
            align-items: flex-start; flex-wrap: wrap;
        }

        /* Left Panel */
        .app-card {
            flex: 3; background: var(--card-bg); padding: 30px; border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; min-width: 300px;
        }

        /* --- HYBRID SCANNER CONTAINER --- */
        #scan-container {
            position: relative; 
            /* FORCE EXACT MATCH WITH JS (300x300) */
            width: 300px; 
            height: 300px; 
            
            margin: 0 auto 30px auto; 
            border-radius: 20px; 
            overflow: hidden;
            background: #000; 
            border: 4px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
        }

        /* Layer 1: The Webcam */
        #webcam-container canvas {
            width: 100% !important; height: 100% !important;
            object-fit: cover;
        }

        /* Layer 2: The Grid (The Iron Man Look) */
        #grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            z-index: 5;
        }
        
        .grid-box {
            border: 1px solid rgba(255,255,255,0.15); 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-family: 'Montserrat', sans-serif; font-weight: 800;
            font-size: 14px; letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            transition: background 0.1s;
        }
        
        /* Status Classes for Grid */
        .status-idle { background: transparent; }
        .status-ok { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 2px solid #2ecc71;}
        .status-bad { background-color: rgba(231, 76, 60, 0.5); color: white; border: 2px solid #c0392b; animation: pulse 0.5s infinite; }

        /* Layer 3: The FaceID Ring (On top of Grid) */
        #overlay-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* Layer 4: Status Text */
        #scan-status {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: white; font-weight: 700; font-family: 'Montserrat';
            text-shadow: 0 2px 4px rgba(0,0,0,1); z-index: 20; font-size: 1.1rem;
        }

        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; margin-bottom: 25px;}
        .btn { padding: 18px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; flex: 1; color: white; font-family: 'Montserrat'; font-size: 0.9rem; letter-spacing: 0.5px; transition: transform 0.2s;}
        .btn:hover { transform: translateY(-3px); }
        .btn-start { background: linear-gradient(135deg, var(--primary-green), var(--dark-green)); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);}
        
        /* Evidence & Logs */
        #certificate-area { display: none; margin-top: 30px; text-align: left; animation: fadeIn 0.5s ease-out; }
        .sticker { border: 3px solid var(--primary-green); padding: 25px; border-radius: 15px; display: flex; align-items: center; justify-content: space-between; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .sticker-info h2 { margin: 0; color: var(--primary-green); font-family: 'Montserrat'; font-size: 2.5rem; line-height: 1; }
        .sticker-info p { margin: 5px 0 0 0; font-size: 0.8rem; font-weight: 700; color: #95a5a6; letter-spacing: 1px; }
        .sticker-meta { margin-top: 10px; font-size: 0.85rem; color: #34495e; font-weight: 600; }
        
        #sticker-qr { margin-left: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE OPTIMIZATIONS (RESTORED) --- */
        @media screen and (max-width: 768px) {
            body { padding: 15px; }
            .lang-toggle { position: relative; top: auto; right: auto; margin-bottom: 15px; text-align: center; display: inline-block; }
            
            .header { margin-top: 0; }
            .header h1 { font-size: 1.8rem; }
            
            .dashboard-container { flex-direction: column; }
            .app-card { width: 100%; box-sizing: border-box; padding: 20px; }
            
            .meta-bar { flex-direction: column; gap: 10px; text-align: center; }
            
            .sticker { flex-direction: column; text-align: center; gap: 15px; }
            #sticker-qr { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div style="text-align: center; width: 100%;">
        <div class="lang-toggle">
            <span class="active">EN</span> | <span>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</span> | <span>‡§π‡§ø‡§Ç‡§¶‡•Ä</span>
        </div>
    </div>

    <div class="header">
        <h1>Grade-O-Meter<span>.ai</span></h1>
        <p>Enterprise Quality Assurance Dashboard</p>
    </div>

    <div class="meta-bar">
        <div><strong>ACTIVE BATCH ID</strong><span id="batch-id" style="font-family: Montserrat; font-weight: 600;">Loading...</span></div>
        <div style="text-align: right;"><strong>CURRENT LOCATION</strong><span id="location-id">üì° Connecting GPS...</span></div>
    </div>

    <div class="dashboard-container">
        <div class="app-card">
            
            <div id="scan-container">
                <div id="webcam-container"></div> <div id="grid-overlay"> <div id="box-0" class="grid-box status-idle"></div>
                    <div id="box-1" class="grid-box status-idle"></div>
                    <div id="box-2" class="grid-box status-idle"></div>
                    <div id="box-3" class="grid-box status-idle"></div>
                </div>

                <canvas id="overlay-canvas" width="300" height="300"></canvas> <div id="scan-status">Initialize System...</div>
            </div>

            <div class="btn-group">
                <button class="btn btn-start" onclick="init()">üî¥ START HYBRID SCAN</button>
            </div>

            <div id="certificate-area">
                <div class="sticker">
                    <div class="sticker-info">
                        <h2 class="sticker-grade">GRADE A</h2>
                        <p>BATCH CERTIFIED</p>
                        <div class="sticker-meta" id="cert-details">Loading Stats...</div>
                    </div>
                    <canvas id="sticker-qr"></canvas>
                </div>
            </div>

        </div>
    </div>
    
    <canvas id="crop-canvas" width="150" height="150" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
